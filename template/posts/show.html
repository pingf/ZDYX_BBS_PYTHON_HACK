{% extends "../main.html" %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publish Time</th>
            <th>Content</th>
        </tr>
    </thead>

    <tbody>
    {% for post in posts %}  
    	<tr>
            <td>{{ post.title }} </td>
            <td>{{ post.author_name }} </td>
            <td>{{ post.create_time }} </td>
            <td>{{ post.content }} </td>
        </tr>
	{% end %} 	 
    </tbody>
</table>

</br>

<div id="createPanel">
    <form action="/posts/create" method="post">
        <input type="hidden" id="parentId" name="parentId" value="{{postid}}" />
        <input type="hidden" id="title" name="title" value="Re: {{posttitle}}" />
        <textarea name="content" id="content"  placeholder="post content" cols="100" rows="6"></textarea>
        <button type="submit" class="btn">Create</button>
        {% raw xsrf_form_html() %}
    </form>
</div>

</br>

{% end %}
